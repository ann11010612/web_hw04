<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDesign07</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="eagle-wings">
        <div class="wing-label left">HOME</div>
        <div class="wing-label left second">JOIN UP</div>
        <div class="wing-label left third">MASTER</div>
        <div class="wing-label left fourth">HISTORY</div>
        <div class="wing-label left last">OUR CODE</div>
        <div class="wing-label right">AFFILIATES</div>
        <div class="wing-label right second">FORUMS</div>
        <div class="wing-label right third">ADVANCED PILOT</div>
        <div class="wing-label right fourth">HILL</div>
        <div class="wing-label right last">CHAT ROOM</div>
      </div>
    </header>
    <!--top-title-->
    <div class="top-title">
      <h1>101st</h1>
      <h1>screaming</h1>
      <h1>eagles</h1>
      <!--dropdowns-->
      <div class="dropdown">
        <button type="button" class="dropdown-toggle" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">SCUMO ,ON/OFF</a></li>
          <li><a class="dropdown-item" href="#">TRACK-1</a></li>
          <li><a class="dropdown-item" href="#">TRACK-2</a></li>
          <li><a class="dropdown-item" href="#">TRACK-3</a></li>
        </ul>
      </div>
      <!--body-right-->
    </div>
    <div class="body-right-text">
      <h2 class="body-right-text-title">MEDALS ARCHIVE</h2>
      <h2 class="body-right-text-content">Select a ribbon for info &</h2>
      <h2 class="body-right-text-content">preview.</h2>
    </div>
    <section class="container" id="body-right-image-row1">
      <div class="row">
        <div class="col-1">
          <img src="/images/ribbons_001.png" alt="ribbon 1" class="ribbon" />
        </div>
        <div class="col-1">
          <img src="/images/ribbons_002.png" alt="ribbon 2" class="ribbon" />
        </div>
        <div class="col-1">
          <img src="/images/ribbons_003.png" alt="ribbon 3" class="ribbon" />
        </div>
        <div class="row">
          <div class="col-1">
            <img src="/images/ribbons_004.png" alt="ribbon 4" class="ribbon" />
          </div>
          <div class="col-1">
            <img src="/images/ribbons_005.png" alt="ribbon 5" class="ribbon" />
          </div>
          <div class="col-1">
            <img src="/images/ribbons_006.png" alt="ribbon 6" class="ribbon" />
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <img src="/images/ribbons_007.png" alt="ribbon 7" class="ribbon" />
          </div>
          <div class="col-1">
            <img src="/images/ribbons_008.png" alt="ribbon 8" class="ribbon" />
          </div>
          <div class="col-1">
            <img src="/images/ribbons_009.png" alt="ribbon 9" class="ribbon" />
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <img src="/images/ribbons_010.png" alt="ribbon 10" class="ribbon" />
          </div>
          <div class="col-1">
            <img src="/images/ribbons_011.png" alt="ribbon 11" class="ribbon" />
          </div>
          <div class="col-1">
            <img src="/images/ribbons_012.png" alt="ribbon 12" class="ribbon" />
          </div>
        </div>
      </div>
    </section>
    <!--body-left-->
    <footer>
      <p class="footer">
        Copyright &copy; 101st screaming eagles, all rights reserved.
      </p>
    </footer>
  </body>
</html>
